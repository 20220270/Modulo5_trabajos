<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">
    <title>Ejercicio de clase</title>
</head>

<body>

    <h1 class="text-center mb-5">Mis artistas favoritos</h1>

    <!--Le agregué clases de bootstrap para centrar la posición del contenedor-->
    <div class="container col-lg-6 col-md-6 col-sm-12 col-12" id="contendorPersonas">

    </div>

    <script>

        //Mi arreglo de objetos
        let misPersonasFav = [{ nombre: 'Rsel', ocupacion: 'Cantante' },
        { nombre: 'Robleis', ocupacion: 'Cantante' },
        { nombre: 'Fede Vigevani', ocupacion: 'Creador de contenido' },
        { nombre: 'Beniju', ocupacion: 'Creador de contenido' },
        { nombre: 'Leo Messi', ocupacion: 'Futbolista' },
        { nombre: 'Profe Willito', ocupacion: 'Mi profe' },
        { nombre: 'Ter Stegen', ocupacion: 'FUtbolista' },
        { nombre: 'Oliver Kahn', ocupacion: 'Ex Futbolista' },
        { nombre: 'Napoleon Bonaparte', ocupacion: 'Dictador xd' },
        { nombre: 'JD Pantoja', ocupacion: 'Cantante y creador de contenido' },
        { nombre: 'Orlando Flores', ocupacion: 'Pastor' },]

        //Mostramos los datos en la página mediante una función

        const mostrarPersonas = ()=>{
            const loquesevera = document.getElementById('contendorPersonas');

            //usaremos Map
            misPersonasFav.map(persona=>{ //debemos utilizar el símbolo += para que nos muestre todos los datos del arreglo, ya que
                //con el símbolo =, solamente nos mostrará el último elemento
                loquesevera.innerHTML += ` 
                
                <p class="card text-center mt-5 fs-3">
                    nombre : ${persona.nombre} <br>
                    ocupacion : ${persona.ocupacion}
                    </p>
                
                `;
            })
        }

        mostrarPersonas()

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
