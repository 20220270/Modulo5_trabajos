<body>

    <h1 class="text-center">Reduce y filter</h1>
    <h5 class="text-center">Abre la consola para ver los resultados :D</h5>

    <script>

        //Utilizaremos el metodo reduce para realizar una suma y nos devuelve el total

        const numeros = [1, 2, 3, 4, 5];
        const sumaTotal = numeros.reduce((total, numero) => {
            return total + numero;
        }, 0);
        console.log("Suma total: ", sumaTotal);


        //Utilizaremos el metodo filter para encontrar a las personas menores de 4 años
        let gente = [
            { nombre: "aaron", edad: 65 },
            { nombre: "beth", edad: 2 },
            { nombre: "cara", edad: 13 },
            { nombre: "daniel", edad: 3 },
            { nombre: "ella", edad: 25 },
            { nombre: "fin", edad: 1 },
            { nombre: "george", edad: 43 },
        ]

        let pequeños = gente.filter(persona => persona.edad <= 3) //aquí especificamos la condición del filtro

        console.log(pequeños);



    </script>
